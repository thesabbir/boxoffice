<!doctype html>
<html lang="en" ng-app="BoxOffice">
<head>
    <meta charset="UTF-8">
    <title>BOXOFFICE</title>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body ng-controller="MainCtrl">
<section>
    <h1>Welcome</h1>
    <p>You have reached le boxoffice.</p>
</section>
<section class="movies">
<ul ng-repeat="movie in movies" class="thum">
    <li>Title : {{movie.title}}</li>
    <li>Category: {{movie.category}}</li>
    <li><img ng-src="{{movie.cover}}" alt=""/></li>
    <li>
        <a href="{{movie.file}}">Watch Now</a>
    </li>
</ul>
</section>

<script src="vendros/angular.min.js"></script>
<script src="vendros/angular-ui-router.min.js"></script>
<script src="render/app.js"></script>
</body>
</html>
